<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YaoPos</title>
    <!-- import bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- import stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="text-center text-light pt-4">Yao Pos System</h2>

    <div class="row">
      <!-- left side order list -->
      <div class="col-md-4 p-4" data-order-lists>
        <div class="card mb-3">
          <div class="card-body pt-3 pr-3">
            
            <!-- delete drink icon -->
            <div class="text-right"> 
              <span data-yao-pos="delete-drink">x</span>
            </div>
            <!-- delete drink icon -->

            <h6 class="card-title mb-1">紅茶</h6>
            <div class="card-text">少冰</div>
            <div class="card-text">半糖</div>

            <div class="card-footer text-right py-2">
              <div class="card-text text-muted">
                $ <span data-drink-price>30</span>
              </div>
            </div>
          </div>
        </div>

        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-light" style="min-width: 120px;" data-yao-pos="checkout">結帳</button>
        </div>
        <!-- checkout button -->

      </div> <!-- left side order list -->
      
      <!-- right side menu -->
      <div class="col-md-8">
        <section class="menu">

          <!-- first row of menu -->
          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">日月潭紅茶</h5>
                <input type="radio" name="drink" value="紅茶">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">鹿谷烏龍茶</h5>
                <input type="radio" name="drink" value="烏龍茶">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">四季春</h5>
                <input type="radio" name="drink" value="綠茶">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">珍珠奶茶</h5>
                <input type="radio" name="drink" value="珍珠奶茶">
              </label>
            </div>
          </div> <!-- first row of menu -->

          <!-- second row of menu -->
          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">紅茶拿鐵</h5>
                <input type="radio" name="drink" value="紅茶拿鐵">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">烏龍奶茶</h5>
                <input type="radio" name="drink" value="烏龍奶茶">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">冬瓜檸檬</h5>
                <input type="radio" name="drink" value="冬瓜檸檬">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">多多綠茶</h5>
                <input type="radio" name="drink" value="紅茶">
              </label>
            </div>
          </div> <!-- second row of menu -->
        </section>
                
        <section class="ice">
          <label class="d-block text-light">冰塊</label>
          
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="去冰" />去冰
            </label>

            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="微冰" />微冰
            </label>

            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="半冰" />半冰
            </label>

            <label class="btn btn-outline-primary avtive">
              <input type="radio" name="ice" value="正常冰" checked="checked" />正常冰
            </label>
          </div>
        </section>

        <section class="sugar">
          <label class="d-block text-light">甜度</label>
          
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="不加糖" />不加糖
            </label>

            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="微糖" />微糖
            </label>

            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="半糖" />半糖
            </label>

            <label class="btn btn-outline-info avtive">
              <input type="radio" name="sugar" value="正常糖" checked="checked" />正常糖
            </label>
          </div>
        </section>

      </div> <!-- right side menu -->
    </div>
  </div>

  <!-- import JQuery and Popper.js Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <!-- import JavaStript -->
  <script src="app.js"></script>
</body>

</html>
